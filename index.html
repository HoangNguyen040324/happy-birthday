<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe0ec, #fffae0);
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      animation: bounce 2s infinite;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    a.button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
 

  </style>
</head>
<body>
  <div class="confetti"></div>
  <h1>🎂 Chúc mừng sinh nhật! 🎉</h1>
  <p>Gửi bạn lời chúc tuyệt vời nhất trong ngày đặc biệt này!</p>
  <a href="https://lavender-cathryn-25.tiiny.site/" target="_blank" class="button">🎁 Bấm để xem lời chúc</a>

</body>
</html>
